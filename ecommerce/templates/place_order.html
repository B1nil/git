{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Enter Details</h3>
						<form class="row login_form" action="" method="post" id="contactForm" novalidate="novalidate">
							{% csrf_token %}
							<div class="col-md-12 form-group">
								<input type="number" class="form-control"  name="p" placeholder="Phone No" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
							</div>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control"  name="a" placeholder="Delivery Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
							</div>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control"  name="n" placeholder="pin" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
							</div>
<!--							<div class="col-md-12 form-group">-->
<!--								<div class="creat_account">-->
<!--									<input type="checkbox" id="f-option2" name="selector">-->
<!--									<label for="f-option2">Keep me logged in</label>-->
<!--								</div>-->
<!--							</div>-->
							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="primary-btn" style="background-color:green; color:white">Submit</button>
							</div>
							<div>
								{% if messages %}
									<ul class="messages">
    									{% for message in messages %}
    										<li style="color:red;">{{ message }}</li>
    									{% endfor %}
									</ul>
								{% endif %}
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


{% endblock %}
