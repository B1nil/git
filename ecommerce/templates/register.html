<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Register</title>
    {% endblock %}
{% block content %}
<h2>Register Page</h2>
<form class="container" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label  class="form-label">User Name</label>
      <input type="text" class="form-control" name="u"  placeholder="Enter Name">
    </div>
    <div class="mb-3">
      <label  class="form-label">Password</label>
      <input type="password" class="form-control" name="p" id="exampleFormControlInput2" placeholder="Enter Password">
    </div>
    <div class="mb-3">
      <label  class="form-label">Confirm Password</label>
      <input type="password" class="form-control" name="cp" placeholder="Confirm Password">
    </div>
    <div class="mb-3">
      <label  class="form-label">First Name</label>
      <input type="text" class="form-control" name="fn" placeholder="Enter First Name">
    </div>
    <div class="mb-3">
      <label  class="form-label">Last Name</label>
      <input type="text" class="form-control" name="ln" placeholder="Enter Last Name">
    </div>
    <div class="mb-3">
      <label  class="form-label">e-mail Id </label>
      <input type="text" class="form-control" name="e" placeholder="Enter E-Mail Id">
    </div>
    <div class="mb-3">
        <input type="submit"class="form-control">

    </div>

</form>
{% endblock %}
</body>
</html>
